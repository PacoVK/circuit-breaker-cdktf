name: Infrastructure tests
on: push

jobs:
  unit:
    runs-on: ubuntu-latest
    container: node:16-bullseye
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: Jest
        working-directory: infrastructure
        run: |
          yarn global add cdktf-cli
          yarn install
          yarn get
          yarn test